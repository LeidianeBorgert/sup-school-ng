 <div class="p-5">
 <div class="flex w-full mw-full justify-content-evenly gap-2 mb-2">
   
        <div class="flex-grow-1">
            <label for="campo-livro">Código Livro<span class="text-red-500">*</span></label>
            <input type="text" pInputText [(ngModel)]="form.livro" id="campo-livro" fluid />
        </div>
    </div>
     <div class="flex w-full mw-full justify-content-evenly gap-2 mb-2">
        <div class="flex-grow-1">
            <label for="campo-usuario">Código Usuário<span class="text-red-500">*</span></label>
            <input type="text" pInputText [(ngModel)]="form.usuario" id="campo-usuario" fluid />
        </div>
    
    </div>
    <div class="flex justify-content-end mt-2">
            <p-button label="Salvar" (click)="salvar()" icon="pi pi-save" />
        </div>
</div>
